    <div id="conteudo" class="container">
        <div id="reserva-carousel" class="carousel slide" data-ride="carousel" data-interval=0>
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#reserva-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#reserva-carousel" data-slide-to="1"></li>

                        <div id="formulario_pedido">
                            <div class="form-group">

                                </div>
                            </div>

                                </div>
                            </div>                         
                        </div>
                    </div>
                </div>
            </div>

            <a class="right carousel-control" href="#reserva-carousel" data-slide="next">
