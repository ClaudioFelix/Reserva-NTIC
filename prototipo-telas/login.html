<!DOCTYPE html>
<html>
	<head>
		<title>SIRRE - Login</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- Bootstrap -->
	    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
	    <style>
	    #area_login{
	    	padding-right: 200px;
	    	padding-left: 200px;
	    }
	    </style>		
	</head>
	<body class="container">
		<!-- Topo da página, contendo o título e a barra do MEC -->
		<header id="topo" class="page-header">
			<img id="MEC" src="barraMEC.png" class="img-responsive">
			<img id="header"src="cabecalho.png" class="img-responsive">
		</header>
		<!-- Conteúdo da página propriamente dito -->
		<div id="conteudo" class="jumbotron">
			<section id="area_login">
				<form id="login" action="" method="post" class="form-signin" role="form">
					<div class="form-group">
						<label for="idLogin">Login:</label>
						<input type="text" class="form-control" name="login" id="idLogin" placeholder="Login" required autofocus>
					</div>
					<div class="form-group">
						<label for="idPass">Senha:</label>
						<input type="password" class="form-control" name="password" id="idPass" placeholder="Senha" required>
					</div>					
					<input type="submit" class="btn btn-default" value="Enviar" />
				</form>
			</section>
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="./dist/js/bootstrap.min.js"></script>		
	</body>
</html>
